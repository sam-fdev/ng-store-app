<div class="card">
  <h2 class="card-heading">Products</h2>

  <div *ngFor="let product of products" @fadeSlideInOut>
    <h3>
      <a
       [title]="product.name + ' details'"
       routerLink="products/{{product.id}}">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">
      {{ product.description }}
    </p>
    <div class="btn-flex">
      <button (click)="share()">
        Share
      </button>
      <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
    </div>

  </div>
</div>
