<div class="card">
  <h2 class="card-heading">Products</h2>

  <div *ngFor="let product of products" @fadeSlideInOut>
    <h3>
      <a href="#" [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">
      {{ product.description }}
    </p>

    <button (click)="share()">
      Share
    </button>
  </div>
</div>
